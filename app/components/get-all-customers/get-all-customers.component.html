<div class="table-responsive">
    <table id="myTable2" class="table table-striped table-bordered" *ngIf="_customers.length > 0" border="1">
        <tr>
            <th>#</th>
            <th onclick="sortTable(0)">Customer Name</th>    
            <th>Customer Password</th>
            <th>Customer Email</th>
            <th>Delete Customer</th>
        </tr>
        <tr *ngFor="let c of _customers; let myIndex = index">
            <td>{{c.id}}</td>
            <td>{{c.custName}}</td>
            <td>{{c.password}}</td>
            <td>{{c.custEmail}}</td>
            <td>
              <button class="btn btn-default"  type="button" (click)="deleteFieldValue(c)">
                  <span class="glyphicon glyphicon-trash"></span>
                   Delete
              </button>
          </td>
        </tr>
    </table>
    </div>
    <div *ngIf="_customers.length == 0">
      Loading, please wait...
  </div>
