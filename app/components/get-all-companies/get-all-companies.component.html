<div class="table-responsive">
    <table class="table table-striped table-bordered" *ngIf="_companies.length > 0" border="1">
        <tr>
            <th>#</th>
            <th>Company Name</th>    
            <th>Company Password</th>
            <th>Company Email</th>
            <th>Delete Row</th>
        </tr>
        <tr *ngFor="let c of _companies; let myIndex = index">
            <td>{{c.id}}</td>
            <td>{{c.compName}}</td>
            <td>{{c.password}}</td>
            <td>{{c.email}}</td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(myIndex)">
                        <span class="glyphicon glyphicon-trash"></span>
                        Delete
                </button>    
            </td>
        </tr>
    </table>
    </div>
    <div *ngIf="_companies.length == 0">
        Loading, please wait...
    </div>
